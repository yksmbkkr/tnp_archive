{% extends 'new/skeleton2.html' %}

{%block body%}
<div class="container-fluid">
    <div class="row">
        {%for message in messages%}
        <div class="col-md-10 col-sm-12 mr-auto ml-auto">
        
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
       
            </div>
        {%endfor%}

        {%if form.errors%}
        <div class="col-md-10 col-sm-12 mr-auto ml-auto mt-4">        
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                 {{form.errors}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>       
            </div>
        {%endif%}

        <div class="col-md-10 col-sm-12 mr-auto ml-auto mt-4">
            <h4>Add PPO : </h4>
            <form method="post" id="place_form" data-rollno-url="{%url 'management:ajax_user'%}">
               <div class="form-group ">
                  <label class="control-label col-sm-2" for="Grade">
                   Select Company
                  </label>
                  <div class="col-sm-10">
                   {{form.company_obj}}
                  </div>
                 </div>
    
    <div class="form-group ">
                  <label class="control-label col-sm-2" for="Grade">
                   Select Students
                  </label>
                  <div class="col-sm-10">
                   {{form.student_list}}
                  </div>
                 </div>
                {%csrf_token%}
                <button class="btn btn-primary btn-block" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
{%endblock%}

{%block script %}
  <script>
    $(document).ready(function () {
        $('.select2-select').select2();
    })
      
  </script>
{%endblock %}

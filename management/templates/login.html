{%extends 'skeleton.html'%}

{%block head%}
    <head>
        {%include 'head.html'%}
        {%include 'login_head.html'%}
    </head>
{%endblock%}
{%block body%}
{%if form.errors%}
<p>Username Password Didn't Match</p>
{%endif%}
{%if messages%}
{%for message in messages%}
{{message}}
{%endfor%}
{%endif%}
<form id="login-form" class="form-horizontal login-box" method="post" action="{% url 'management:login' %}">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">Username</label> 
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3" placeholder="Username" name="username">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
                </div>
              </div>
    {%csrf_token%}
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Sign in</button>
                </div>
              </div>
            </form>
{%endblock%}

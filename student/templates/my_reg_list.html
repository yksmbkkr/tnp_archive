{%extends 'mdc.html'%}
{%load static%}


{%block body%}

<div class="container container-wide" style="position:relative !important; height: 100% !important;">
        <div class="container-blur"></div>
        <div class="section">
            {%include 's_err_msg.html'%}
            <div class="row">
                <div class="col s12">
                    {%for r in rlist%}
                    <div class="card card-panel padding-1" data-aos="slide-up">
                        <div class="card-content padding-1">
                            <div class="row">
                                <div class="col s12">
                                    <h5 class="header center-align">{{r.company.name}}</h5>
                                </div>
                                <div class="row">
                                    <div class="col s6">
                                        <div class="col s12">
                                            <h6 class="left-align">Placement Status</h6>
                                        </div>
                                        <div class="col s12">
                                            <h6 class="left-align">{{r.placed|yesno:"Placed,Not Placed"}}</h6>
                                        </div>
                                    </div>
                                </div>
                                
                               <div class="col s12">
                                    <a class="btn col s12 m6 offset-m3" href="{%url 'student:del_reg' r.reg_id %}" onclick="YNconfirm('{{r.company.name}}','{%url 'student:del_reg' r.reg_id %}'); return false;">Cancel Registration</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {%endfor%}
                    {%if not rlist%}
                     <div class="card card-panel padding-1" data-aos="slide-up">
                        <div class="card-content padding-1">
                            <div class="row">
                                <div class="col s12">
                                    <h5 class="header center-align">No Results Found</h5>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                    {%endif%}
                </div>
            </div>
        </div>
    </div>

{%endblock%}

{%block scripts%}
<script>
    function YNconfirm(name,id) { 
 if (window.confirm('Are you sure you want to deregister for '+name+' ?'))
 {
   alert("Press Ok to deregister.") 
   window.location.href = id;
 }
}
</script>

{%endblock%}

{%extends 'mdc.html'%}
{%load static%}


{%block body%}

<div class="container">
        <div class="section">
            <div class="row  section-form">
                {%include 's_err_msg.html'%}
                <div class="col m6 offset-m3 s12 center-align">
                    <div class="card card-panel">
                        <div class="card-content">
                            <div class="card-title"><h4 class="center-align cyan-text text-darken-4">Forgot Password</h4></div>
                            <div class="row">

                                <form class="col s12" method="post" action="">
                                    <div class="input-field col s12">
                                        {{form.username}}
                                      <!--  <input id="last_name" type="text" class="validate"> -->
                                        <label for="id_username">Username</label>
                                    </div>
                                    {%csrf_token%}
                                    <div class="col s12">
                                        <button class=" col s12 btn waves-effect waves-light z-depth-4" type="submit">Submit</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="card-action">
                            <div class="row">
                                <div class="col s12 l6 pad-top" >
                                    <a href="{%url 'student:s_login'%}" class=" col s12 btn waves-effect waves-light z-depth-4">Login</a>
                                </div>
                                <div class="col s12 l6 pad-top">
                                    <a href="{%url 'student:s_activation'%}" class=" col s12 btn waves-effect waves-light z-depth-4">Activate</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

{%endblock%}

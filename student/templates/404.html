{%extends 'mdc.html'%}
{%load static%}


{%block body%}

<div class="container">
        <div class="section">
            <div class="row  section-form">
                {%if messages%}
{%autoescape off%}
<div class="col m6 offset-m3 s12 center-align">
      {%for message in messages%}
                    <div id="card-alert" class="card {{message.tags}}">
                        <div class="card-content white-text">
                            <p>{{message}}</p>
                        </div>
                    </div>
     {%endfor%}
                </div>
{%endautoescape%}
{%endif%}

                <div class="col m6 offset-m3 s12 center-align">
                    <div class="card card-panel">
                        <div class="card-content">
                            <div class="card-title"><h4 class="center-align cyan-text text-darken-4">404</h4></div>
                            <div class="row">
                                <p>{% if exception == 'Resolver404' %}Page not found.{% else %}{{ exception }}{% endif %}</p>
                            </div>

                        </div>
                        <div class="card-action">
                            <div class="row">
                                <div class="col s12 l6 pad-top" >
                                    <a class=" col s12 btn waves-effect waves-light z-depth-4" href="{% url 'student:all_home' %}">Home</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

{%endblock%}
